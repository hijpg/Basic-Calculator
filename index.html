<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <h1>Calculate Me!</h1>
<section>
    <div class="container ">
        
        <div class="display">
            <div class="sec-display">0</div>
            <div class="main-display">0</div>
            <div class="temp-display">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-outline-info clear-all">AC</button>
            <button class="btn btn-outline-info clearLatest">C</button>
            <button class="btn btn-outline-info operator">%</button>
            <button class="btn btn-outline-info operator">/</button>
            <button class="btn btn-outline-info number">7</button>
            <button class="btn btn-outline-info number">8</button>
            <button class="btn btn-outline-info number">9</button>
            <button class="btn btn-outline-info operator">X</button>
            <button class="btn btn-outline-info number">4</button>
            <button class="btn btn-outline-info number">5</button>
            <button class="btn btn-outline-info number">6</button>
            <button class="btn btn-outline-info operator">-</button>
            <button class="btn btn-outline-info number">1</button>
            <button class="btn btn-outline-info number">2</button>
            <button class="btn btn-outline-info number">3</button>
            <button class="btn btn-outline-info operator">+</button>
            <button class="btn btn-outline-info btn-0 number">0</button>
            <button class="btn btn-outline-info number dot">.</button>
            <button class="btn btn-outline-info equal">=</button>
        </div>
    </div>
</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
